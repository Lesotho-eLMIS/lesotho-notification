#%RAML 0.8
title: OpenLMIS Notification API
version: "@version@"
baseUri: "@baseUrl@"
protocols: [ HTTP, HTTPS ]

schemas:
    - notificationRequest: !include schemas/notificationRequest.json
    - errorResponse: !include schemas/errorResponse.json

traits:
    - secured:
          queryParameters:
              access_token:
                  displayName: access_token
                  description: OAuth2 access token
                  type: string
                  required: false
                  repeat: false
          headers:
              Authorization:
                  displayName: Authorization
                  description: OAuth2 authorization token header. Takes the form of 'Bearer <token>'.
                  type: string
                  required: false
                  repeat: false

/api:
  /notification:
      displayName: Notification
      post:
          is: [ secured ]
          description: Send a notification
          body:
              application/json:
                  schema: notificationRequest
          responses:
              200:
              400:
                  body:
                      application/json:
                          schema: errorResponse
