#%RAML 0.8
title: OpenLMIS Notification API
version: "1.0.0"
baseUri: "${baseUrl}/api"
schemas: 
    - 
        notificationRequest: '{"type":"object","$schema":"http://json-schema.org/draft-03/schema#","description":"A notification request","title":"notificationRequest","properties":{"from":{"type":"string","required":true,"title":"from"},"to":{"type":"string","required":true,"title":"to"},"subject":{"type":"string","required":true,"title":"subject"},"content":{"type":"string","required":true,"title":"content"},"htmlContent":{"type":"string","required":true,"title":"htmlContent"}}}'
    - 
        errorResponse: '{"type":"object","$schema":"http://json-schema.org/draft-03/schema#","description":"An error response","title":"errorResponse","properties":{"message":{"type":"string","required":true,"title":"message"},"description":{"type":"string","required":true,"title":"description"}}}'
/notification: 
    displayName: Notification
    post: 
        description: Send a notification
        body: 
            application/json: 
                schema: notificationRequest
                example: '{"from":"sample from","to":"sample to","subject":"sample subject","content":"sample content","htmlContent":"sample htmlContent"}'
        responses: 
            "200": 
            "400": 
                body: 
                    application/json: 
                        schema: errorResponse
                        example: '{"message":"sample message","description":"sample description"}'
